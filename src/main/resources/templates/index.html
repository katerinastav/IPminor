<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <span th:text="#{lang.change}"></span>
    <select id="locales">
        <option value=""></option>
        <option value="en" th:text="#{lang.eng}"></option>
        <option value="nl" th:text="#{lang.nl}"></option>
    </select>
</header>
<nav>
    <ul>
        <li><a href="/tasks" th:text="#{viewtasks}"></a></li>
        <li><a href="/tasks/new" th:text="#{addtask}"></a></li>
        <!--<li><a href="/tasks/edit/{id}">Edit a task</a></li>
        <li><a href="/tasks/{id}">View Tasks</a></li>
        <li><a href="/tasks/{id}/sub/create">Create subtask</a></li>-->
    </ul>
</nav>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            let selectedOption = $('#locales').val();
            if (selectedOption !== ''){
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });

</script>
</body>
</html>
